<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Simple Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <style>
        body {
            font-family: Arial,sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color:#f4f4f4 ;
        }
        .calculator input[type="text"]{
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 10px;
            padding:5px;
            border:1px solid #ccc;
        }

        .calculator button{
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            margin:5px;
            cursor:pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <br>
        <button onclick="clearScreen()">C</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('/')">/</button>
        <br>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')">+</button>
        <br>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')">-</button>
        <br>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="display('*')">*</button>
    </div>

    <script>
        // let calculationResult = 0
        let isResultDisplayed = false

        function clearScreen(){
            // calculationResult = 0
            document.getElementById("result").value="0";
            isResultDisplayed = true
        }

        function display(userValue){
            const resultField = document.getElementById('result');
            let currentValue = resultField.value

            //if the result is displayed or the current value is 0
            if(isResultDisplayed || currentValue ==='0'){
                if(currentValue==='0' && currentValue==='0'){
                    resultField.value = '0'
                }else{
                    resultField.value = userValue;
                    isResultDisplayed = false;
                }
            }else {
                // if the value is an operator, append it
                // if (['+','-','*','/'].includes(userValue)){
                //     resultField.value +=currentValue
                // }else{
                //     let newValue=currentValue
                //     //remove the leading zeros for the newValue if the previous character is not an operator
                //     if(['+','-','*','/'].includes(currentValue.slice(-1))){
                //         newValue = newValue.replace(/^0+/,'')
                //         if(newValue === '')
                //             newValue=0
                //     }
                //     resultField.value+=newValue
                // }
                resultField.value += userValue
            }
        }


        function calculate() {
            let expression = document.getElementById("result").value;

            try{
                document.getElementById('result').value = math.evaluate(expression);

            }catch (error){
                document.getElementById('result').value="Error"
            }
            isResultDisplayed = true
        }
    </script>


</body>
</html>
